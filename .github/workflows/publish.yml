name: Release Guard & Publish

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Version tag to publish (e.g., v2.3.0)"
        required: true

permissions:
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version_check:
    name: Enforce Version Bump
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify package version is ahead of latest tag
        run: |
          set -eo pipefail
          git fetch --tags --force
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ -z "$PACKAGE_VERSION" ]; then
            echo "::error::Unable to determine package version"
            exit 1
          fi
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "No tags found. Skipping version comparison."
            exit 0
          fi
          LATEST_VERSION=${LATEST_TAG#v}
          if [ "$PACKAGE_VERSION" = "$LATEST_VERSION" ]; then
            echo "::error::package.json version ($PACKAGE_VERSION) matches latest tag ($LATEST_TAG). Bump the version before merging to main."
            exit 1
          fi
          HIGHEST=$(printf "%s\n%s\n" "$LATEST_VERSION" "$PACKAGE_VERSION" | sort -V | tail -n1)
          if [ "$HIGHEST" != "$PACKAGE_VERSION" ]; then
            echo "::error::package.json version ($PACKAGE_VERSION) must be greater than latest tag ($LATEST_TAG)."
            exit 1
          fi
          echo "package.json version ($PACKAGE_VERSION) is ahead of latest tag ($LATEST_TAG)."

  publish:
    name: Publish Package
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build the package
        run: npm run build

      - name: Verify tag matches package version
        run: |
          if [ -z "${RELEASE_TAG}" ]; then
            echo "Release tag is required." >&2
            exit 1
          fi
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "v${PACKAGE_VERSION}" != "${RELEASE_TAG}" ]; then
            echo "Version mismatch: package.json=${PACKAGE_VERSION}, tag=${RELEASE_TAG}" >&2
            exit 1
          fi

      - name: Publish to npm
        run: npm publish --access public
